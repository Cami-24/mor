<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva Diaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcomeScreen" class="screen">
        <h1>¡Hola, mi tesoro!</h1>
        <p id="introMessage">
            Quiero darte algo especial: un mensaje diferente cada día para recordarte cuánto te quiero y apoyarte en estos días de preparación. ❤️
        </p>
        <button id="startButton">Ver mis mensajes diarios</button>
    </div>

    <!-- Pantalla de mensajes diarios -->
    <div id="dailyMessageScreen" class="screen hidden">
        <div class="card">
            <h1>Para ti, mi amor</h1>
            <p id="message">Haz clic en el botón para descubrir un mensaje especial ❤️</p>
            <button id="showMessageButton">Descubre el mensaje</button>
            <button id="resetButton" style="display: none;">Reiniciar y ver todos los mensajes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
